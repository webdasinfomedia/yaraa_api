version: "3"
services:
  caddy:
    image: caddy:2
    container_name: gateway
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_data:/data
      - ./caddy_config:/config
      - ./certs:/etc/caddy/certs
    environment:
      - FRONTEND_ADMIN_DOMAIN=${FRONTEND_ADMIN_DOMAIN}
      - FRONTEND_DOMAIN=${FRONTEND_DOMAIN}
      - API_DOMAIN=${API_DOMAIN}
      - MONGO_DOMAIN=${MONGO_DOMAIN}
    networks:
      - internal_network
  api:
    container_name: api
    build:
      context: ./api
    depends_on:
      - mongo
    # user: 1000:1000
    volumes:
      - /var/www/html/vendor
      - /var/www/html/public/storage
      - ./api/app:/var/www/html
      - ./api/logs:/logs
      - type: bind
        source: ./api/app/storage/app/public/
        target: /var/www/html/public/storage/
    environment:
      - MONGO_DB_HOST=mongo
    # command: sh -c "chmod -R 777 /var/www/html/storage/logs"
    # command: sh -c "chmod -R 777 /var/log/supervisor && php-fpm"
    networks:
      - internal_network
  mongo:
    image: mongo:5.0.6
    container_name: mongo
    # build:
    #   context: ./mongo
    #   args:
    #     - MONGO_ROOT_USER=${MONGO_ROOT_USER}
    #     - MONGO_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    # # ports:
    # - "27017:27017"
    volumes:
      # - ./mongo/mongorestore.sh:/docker-entrypoint-initdb.d/mongorestore.sh
      - ./mongo/dump:/dump
      - ./mongo/data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    restart: always
    networks:
      - internal_network
  mongo-express:
    image: mongo-express:0.54
    container_name: mongogui
    # ports:
    #   - "81:8081"
    depends_on:
      - mongo
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_ROOT_USER}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_ROOT_PASSWORD}
      - ME_CONFIG_MONGODB_SERVER=mongo
      # - ME_CONFIG_MONGODB_URL=mongodb://mongo:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=${MONGO_UI_USER} #mongo-express login credentials
      - ME_CONFIG_BASICAUTH_PASSWORD=${MONGO_UI_PASSWORD} #mongo-express login credentials
    networks:
      - internal_network

  frontend:
    container_name: frontend
    build:
      context: ./frontend
    volumes:
      - ./frontend/app:/usr/share/nginx/html/web
      - ./frontend/admin:/usr/share/nginx/html/admin
    # Add other Flutter environment variables as needed
    networks:
      - internal_network
networks:
  internal_network:
    driver: bridge
